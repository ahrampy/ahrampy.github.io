<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel=icon href=images/ar.ico>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <div id="border-container">
      <div id="border">
        <img src="./images/prof.jpeg" id="prof-pic" alt="headshot" />
        <h1>howdy, i'm adrian</h1>
        <p>i build, design, and play around on websites</p>
        <section id="button-box">
          <button>about</button>
          <button>projects</button>
          <button>resume</button>
        </section>
        <div id="techs">
          <img src="./images/icons/html5.png" class="tech-img" alt="html5" />
          <img src="./images/icons/css3.png" class="tech-img" alt="css3" />
          <img
            src="./images/icons/javascript.png"
            class="tech-img"
            alt="javascript"
          />
          <img src="./images/icons/react.png" class="tech-img" alt="react" />
          <img src="./images/icons/redux.png" class="tech-img" alt="redux" />
          <img src="./images/icons/ruby.png" class="tech-img" alt="ruby" />
          <img src="./images/icons/rails.png" class="tech-img" alt="rails" />
          <img
            src="./images/icons/postgresql.png"
            class="tech-img"
            alt="postgresql"
          />
          <img
            src="./images/icons/mongodb.png"
            class="tech-img"
            alt="mongodb"
          />
          <img
            src="./images/icons/firebase.png"
            class="tech-img"
            alt="firebase"
          />
        </div>
        <div id="tech-name-box">
          <span id="tech-name"></span>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"
    ></script>
  </body>
</html>
